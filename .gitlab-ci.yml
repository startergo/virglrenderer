debian/x86_64_build_no_drm:
  stage: build
  extends:
    - .use-build-image
  variables:
    MINIO_ARTIFACT_NAME: virgl-amd64
    ENABLE_TESTS: false
  script:
    - rm /usr/lib/x86_64-linux-gnu/pkgconfig/libdrm.pc
    - .gitlab-ci/meson/build.sh
  artifacts:
    name: "virgl_${CI_JOB_NAME}"
    when: always
    paths:
      - install/
      - results/
  rules:
    - changes:
      - src/drm
      - src/drm_hw.h
      - src/vrend/vrend_winsys_egl.c
      - vtest/vtest_renderer.c
      - vtest/vtest_server.c
      when: manual
    - if: *is-scheduled-pipeline
      when: on_success
    - if: *is-post-merge
      when: never
    - if: *is-forked-branch-or-pre-merge-not-for-marge
      when: manual
    - if: *is-pre-merge-for-marge
      when: on_success
    - when: never

debian/x86_64_build_tracing:
  stage: build
  extends:
    - .use-build-image
  variables:
    MINIO_ARTIFACT_NAME: virgl-amd64
    WRAP_DEBUG: default
    DEBIAN_FRONTEND: noninteractive
  script:
    - apt-get update && apt-get install -y libsysprof-4-dev
    - TRACING_BACKEND=percetto .gitlab-ci/meson/build.sh
    - TRACING_BACKEND=perfetto .gitlab-ci/meson/build.sh
    - TRACING_BACKEND=sysprof .gitlab-ci/meson/build.sh
    - TRACING_BACKEND=stderr .gitlab-ci/meson/build.sh
  artifacts:
    name: "virgl_${CI_JOB_NAME}"
    when: always
    paths:
      - install/
      - results/
  rules:
    - changes:
      - src/virgl_util.h
      - src/virgl_util.c
      when: manual
    - if: *is-scheduled-pipeline
      when: on_success
    - if: *is-post-merge
      when: never
    - if: *is-forked-branch-or-pre-merge-not-for-marge
      when: manual
    - if: *is-pre-merge-for-marge
      when: on_success
    - when: never

